<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弓箭手肉鸽游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            background: linear-gradient(45deg, #2c5f2d, #4a7c59);
            border: 3px solid #8b4513;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        canvas {
            display: block;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.1) 0%, transparent 50%);
        }

        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 100;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 200;
        }

        #gameOver h2 {
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        #restartBtn {
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #restartBtn:hover {
            background: #45a049;
        }

        .stat-bar {
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            padding: 5px;
            margin-bottom: 5px;
        }

        .health-bar {
            width: 200px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff4444, #ff6666);
            transition: width 0.3s ease;
        }

        .exp-bar {
            width: 200px;
            height: 10px;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
        }

        .exp-fill {
            height: 100%;
            background: linear-gradient(90deg, #4444ff, #6666ff);
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <div class="stat-bar">
                <div>等级: <span id="level">1</span> | 经验: <span id="exp">0</span>/100</div>
                <div class="exp-bar">
                    <div class="exp-fill" id="expFill"></div>
                </div>
            </div>
            <div class="stat-bar">
                <div>生命值: <span id="hp">100</span>/100</div>
                <div class="health-bar">
                    <div class="health-fill" id="hpFill"></div>
                </div>
            </div>
            <div class="stat-bar">
                <div>攻击力: <span id="attack">20</span></div>
                <div>攻速: <span id="attackSpeed">1.0</span>/s</div>
                <div>射程: <span id="range">150</span></div>
            </div>
            <div class="stat-bar">
                <div>击杀数: <span id="kills">0</span></div>
                <div>存活时间: <span id="time">0</span>s</div>
            </div>
        </div>
        <div id="gameOver">
            <h2>游戏结束</h2>
            <p>击杀数: <span id="finalKills">0</span></p>
            <p>存活时间: <span id="finalTime">0</span>秒</p>
            <button id="restartBtn">重新开始</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
